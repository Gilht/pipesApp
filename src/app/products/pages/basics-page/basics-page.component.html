<p-panel [showHeader]="false">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes Incluidos en angular (common Module)
    </p>
</p-panel>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="uppercase">
           {{nameLower | uppercase}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="lowercase">
          {{nameLower | lowercase}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="titleCase">
            {{fullName | titlecase}}
        </p-card>
    </div>
</div>
