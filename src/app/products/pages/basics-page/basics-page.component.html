<p-panel header="pipes basicos" class="p-1">
    <p>
        Pipes Incluidos en angular (common Module)
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="uppercase">
           {{nameLower | uppercase}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="lowercase">
          {{nameLower | lowercase}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="titleCase">
            {{fullName | titlecase}}
        </p-card>
    </div>
</div>
